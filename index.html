<!DOCTYPE html>
<html>
<head>
	<title>ROCK-PAPER-SCISSORS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header><h1>Rock Paper Scissors</h1></header>
<div class="score-board">
	<div id="user-label" class="badge">user</div>
	<div class="badge" id="comp-label">comp</div>
	<span id="user-score">0</span>:<span id="comp-score">0</span>
</div>
<div class="result">
	<p>Paper covers rock.You win!</p>
</div>
<div class="choices">
	<div class="choice" id="r">
		<img src="rock.jpg" style="width: 100px;height: 100px;">
	</div> 
	<div class="choice" id="p">
		<img src="paper.jpg" style="width: 100px;height: 100px;">
	</div>
	<div class="choice" id="s">
		<img src="scissors.jpg" style="width: 100px;height: 100px;">
	</div>
</div>
<p id="action-message">make your move</p>
<script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
